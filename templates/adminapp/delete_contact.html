<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Contact</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Delete Contact</h1>

        <p>Are you sure you want to delete the contact <strong>{{ contact.name }}</strong>?</p>

        <!-- Confirm and Cancel buttons -->
        <form method="POST" action="{% url 'delete_contact' contact.id %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Confirm Delete</button>
            <a href="{% url 'contact_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
